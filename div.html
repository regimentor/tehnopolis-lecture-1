<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DIV</title>
  </head>
  <body>
    <style>
      .block {
        display: block;
        width: 100px;
        height: 100px;
        background-color: #ddd;
        text-align: center;
        line-height: 100px;
        margin: 10px;
      }

      .with-text span {
        display: inline-block;
        vertical-align: middle;
        line-height: normal;
        font-size: 10px;
        line-height: 10px;
      }
    </style>
    <div class="block">1</div>
    <div class="block with-text">
      <span>Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
    </div>
  </body>
</html>
